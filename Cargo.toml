[package]
name = "concrete-ntt"
version = "0.1.0"
edition = "2021"

[dependencies]
aligned-vec = { version = "0.5", default-features = false }
bytemuck = "1.13"
pulp = { version = "0.10", default-features = false }

[features]
default = ["std"]
std = ["pulp/std", "aligned-vec/std"]
nightly = ["bytemuck/nightly_stdsimd", "pulp/nightly"]

[dev-dependencies]
criterion = "0.4"
rand = "0.8"

[[bench]]
name = "bench"
harness = false
